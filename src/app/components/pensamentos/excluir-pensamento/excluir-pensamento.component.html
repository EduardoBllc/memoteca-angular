<section class="container ff-inter excluir-pensamentos">
  <div class="modal">
    <p>
      O pensamento será permanentemente excluído.<br>
      Confirma a exclusão?
    </p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirPensamento()">Sim</button>
      <button class="botao botao-cancelar" (click)="cancelar()">Não</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
